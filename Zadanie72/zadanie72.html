<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <title> Przykład użycia pętli </title>
    <script language="JavaScript">
        var x = prompt("podaj szerokość", "");
        var kolumny = parseFloat(x);
        var y = prompt("podaj wysokość", "");
        var wiersze = parseFloat(y);
        for (var i = 1; i <= wiersze; i++) {
            for (var j = 1; j <= kolumny; j++) {
                if (i == 1 || i == wiersze || j == 1 || j == kolumny) {
                    document.write("*");
                } else {
                    document.write("&nbsp;&nbsp;");
                }

            }
            document.write("<br>");
        }
    </script>
</head>

</body>

</html>
